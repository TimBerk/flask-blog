{%- with messages = get_flashed_messages(with_categories=true) -%}

  {% if messages %}
    <div aria-live="polite" class="flashes" aria-atomic="true">
     
      {% for category, message in messages %}

        <div class="toast" data-delay="15000" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-{{ category }}">
            <strong class="mr-auto text-light">Предупреждение</strong>

            <small class="text-light">{{ moment().format('HH:mm') }}</small>

            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="toast-body">
            {{ message }}
          </div>
        </div>
      {% endfor %}
      
    </div>
  {% endif %}
{%- endwith %}
