<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
          Auth
      {% endblock %}
    </title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='app/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app/css/login.css') }}">

    {{ moment.include_jquery() }}
    {{ moment.include_moment() }}
</head>
<body class="text-center">
    {% from "security/_macros.html" import render_field_with_errors, render_field %}
    {% include "security/messages.html" %}

    <div class="form-signin">
      {% block body %}
      {% endblock %}

      {% include "security/_menu.html" %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='app/js/jquery-3.4.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app/js/bootstrap.min.js') }}"></script>
    <script>$('.toast').toast('show');</script>
</body>
</html>
