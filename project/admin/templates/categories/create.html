{% extends 'admin/base.html' %}

{% block title %}
  Добавление категории
{% endblock %}

{% block body %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Посты</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Добавление категории</h6>
          </div>
          <div class="card-body">
            <form class="user" action="{{ url_for('categories.create') }}" method="POST" enctype="multipart/form-data">
              {{ form.csrf_token }}

              {% for field in form %}

              <div class="form-group">
                  {{ field.label() }}
                  {{ field(class='form-control') }}
              </div>

              {% endfor %}

              <button class="btn btn-primary btn-user btn-block">Сохранить</button>
            
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
